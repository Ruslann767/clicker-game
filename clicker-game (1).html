
<!DOCTYPE html>
<html>
<head>
  <title>Кликер игра</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #f0f0f0; }
    h1 { color: #333; }
    button {
      font-size: 24px; padding: 15px 30px;
      margin-top: 20px; background: #4CAF50; color: white;
      border: none; border-radius: 10px; cursor: pointer;
    }
    #score { font-size: 48px; margin-top: 30px; color: #444; }
  </style>
</head>
<body>
  <h1>Игра: Кликер!</h1>
  <button onclick="clicker()">Нажми меня!</button>
  <div id="score">0</div>

  <script>
    let score = 0;
    function clicker() {
      score++;
      document.getElementById('score').innerText = score;
    }
  </script>
</body>
</html>
